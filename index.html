<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Natours | Exciting tours for adventurous people</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header" role="img">
      <figure class="header__logo-box">
        <img src="img/logo-white.png" alt="Logo" class="header__logo" />
      </figure>

      <div class="header__text-box">
        <h1 class="primary-heading">
          <span class="primary-heading--title">Outdoors</span>
          <span class="primary-heading--subtitle">is where life happens</span>
        </h1>
        <a href="#" class="btn btn--white btn--animated">Discover our tours</a>
      </div>
    </header>

    <!-- SECTION -->
    <section class="grid-test">
      <!-- PRIMA RIGA -->
      <div class="row">
        <div class="col-1-of-2">col-1-of-2</div>
        <div class="col-1-of-2">col-1-of-2</div>
      </div>

      <!-- SECONDA RIGA -->
      <div class="row">
        <div class="col-1-of-3">col-1-of-3</div>
        <div class="col-1-of-3">col-1-of-3</div>
        <div class="col-1-of-3">col-1-of-3</div>
      </div>

      <!-- TERZA RIGA -->
      <div class="row">
        <div class="col-1-of-3">col-1-of-3</div>
        <div class="col-2-of-3">col-2-of-3</div>
      </div>

      <!-- QUARTA RIGA -->
      <div class="row">
        <div class="col-1-of-4">col-1-of-4</div>
        <div class="col-1-of-4">col-1-of-4</div>
        <div class="col-1-of-4">col-1-of-4</div>
        <div class="col-1-of-4">col-1-of-4</div>
      </div>

      <!-- QUINTA RIGA -->
      <div class="row">
        <div class="col-1-of-4">col-1-of-4</div>
        <div class="col-1-of-4">col-1-of-4</div>
        <div class="col-2-of-4">col-4-of-4</div>
      </div>

      <!-- SESTA RIGA -->
      <div class="row">
        <div class="col-1-of-4">col-1-of-4</div>
        <div class="col-3-of-4">col-3-of-4</div>
      </div>
    </section>
  </body>
</html>
